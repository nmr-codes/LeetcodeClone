{% extends 'main/main.html' %}

{% block title %}Ro'yxatdan o'tish{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-4">
        <h2 class="text-center">Ro'yxatdan o'tish</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="last_name">Familiya</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Parolni tasdiqlang</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ro'yxatdan o'tish</button>
        </form>
        <p class="text-center mt-3"><a href="{% url 'login_page' %}">Kirish</a></p>
    </div>
</div>
{% endblock %}
